{% extends 'base.html' %}

{% block title %}
<title>TITLE</title>
{% endblock %}

{% block content %}
<div>
  <h1>This is the main view header.</h1>
</div>
<div>
  {% for post in posts %}
    <div>
      <p>Published: {{ post.date_time_published }}</p>
      <h2>{{ post.title }}</h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
