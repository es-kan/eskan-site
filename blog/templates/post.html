{% extends 'base.html' %}

{% block title %}
<title>{{ post.title }}</title>
{% endblock %}

{% block content %}
<div class="post">
  {% if post.published_date %}
    <div class="date">
      {{ post.published_date }}
    </div>
  {% endif %}
  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
  <h1>{{ post.title }}</h1>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
<a href="{% url 'main' %}"><span class="glyphicon glyphicon-chevron-left"></span></a>
{% endblock %}
